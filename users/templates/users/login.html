{% extends "auctions/base.html" %}
{% load crispy_forms_tags %}
{% block content  %}
    <div class="content-section centering"  >
        <form method="POST" >
            {% csrf_token %}
            <fieldset class="form-group myText" style="color: white;">
                <legend class="border-bottom mb-4 ">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="from-group" style="margin-bottom: 5px;">
                <button class="download2" type="submit">Login</button>
            </div>
        </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                   <p style="color: white;">Need an account?  <a class="ml-2 " href="{% url 'register' %}">Sign Up Here </a></p>
                </small>
            </div>
    </div>

{% endblock %}
